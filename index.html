  <script>
    const triggerFullscreen = () => {
  const doc = document.documentElement;
  const request = doc.requestFullscreen || 
                  doc.webkitRequestFullscreen || 
                  doc.mozRequestFullScreen || 
                  doc.msRequestFullscreen;

  if (request) {
    request.call(doc)
      .then(() => {
        document.body.removeEventListener('click', triggerFullscreen);
        document.body.removeEventListener('touchstart', triggerFullscreen);
      })
      .catch((err) => {
        console.warn(`Fullscreen request failed: ${err.message}`);
      });
  }
};

document.body.addEventListener('click', triggerFullscreen);
document.body.addEventListener('touchstart', triggerFullscreen);
    </script>

<script>
  function toggleFullScreen() {
    if (!document.fullscreenElement) {
      // Enter full screen mode
      if (document.documentElement.requestFullscreen) {
        document.documentElement.requestFullscreen();
      } else if (document.documentElement.webkitRequestFullscreen) { // Safari
        document.documentElement.webkitRequestFullscreen();
      } else if (document.documentElement.msRequestFullscreen) { // IE11
        document.documentElement.msRequestFullscreen();
      }
    } else {
      // Exit full screen mode
      if (document.exitFullscreen) {
        document.exitFullscreen();
      } else if (document.webkitExitFullscreen) { // Safari
        document.webkitExitFullscreen();
      } else if (document.msExitFullscreen) { // IE11
        document.msExitFullscreen();
      }
    }
  }
</script>

<script>
  let reminderInterval;

  const swCode = `
    self.addEventListener('notificationclick', event => {
      event.notification.close();
      event.waitUntil(
        clients.matchAll({type: 'window'}).then(windowClients => {
          for (let client of windowClients) {
            if (client.url === '/' && 'focus' in client) return client.focus();
          }
          if (clients.openWindow) return clients.openWindow('/');
        })
      );
    });
  `;

  const blob = new Blob([swCode], { type: 'application/javascript' });
  const swUrl = URL.createObjectURL(blob);

  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register(swUrl);
  }

  function startBeduNotifications() {
    if (!("Notification" in window)) return;

    Notification.requestPermission().then(permission => {
      if (permission === 'granted') {
        document.getElementById('notify-btn').style.display = 'none';
        triggerNotificationLoop();
      }
    });
  }

  function triggerNotificationLoop() {
    sendNotification();
    reminderInterval = setInterval(sendNotification, 300000);
  }

  function sendNotification() {
    const title = "BeduRoom Active";
    const options = {
      body: "The chat is active. Join the discussion.",
      icon: "favicon.png",
      badge: "favicon.png",
      vibrate: [200, 100, 200],
      tag: "bedu-reminder"
    };

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.ready.then(registration => {
        registration.showNotification(title, options);
      });
    } else {
      new Notification(title, options);
    }
  }

  if (typeof lucide !== 'undefined') {
    lucide.createIcons();
  }
</script>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, onAuthStateChanged, updateProfile, setPersistence, browserLocalPersistence } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, orderBy, limit, onSnapshot, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCofNd4dKMcd1AKEXrs2AW5NNpVE7NvRhA",
            authDomain: "beduroom.firebaseapp.com",
            projectId: "beduroom",
            storageBucket: "beduroom.firebasestorage.app",
            messagingSenderId: "287542300402",
            appId: "1:287542300402:web:d176478845b985ccbc8a6b"
        };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const DOMAIN = "@secure.local";
        const apiKey = "";

        let currentUser = null;
        let unsubscribeMessages = null;
        let isRegistrationProcess = false;

        setPersistence(auth, browserLocalPersistence);

        function escapeHtml(text) {
            const map = { '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#039;' };
            return text.replace(/[&<>"']/g, m => map[m]);
        }

        function linkify(text) {
            const urlRegex = /(https?:\/\/[^\s]+)/g;
            return text.replace(urlRegex, url => `<a href="${url}" target="_blank" class="text-emerald-500 hover:underline decoration-2 underline-offset-2 break-all">${url}</a>`);
        }

        window.handleRegister = async (e) => {
            e.preventDefault();
            const nickname = document.getElementById('reg-nickname').value.trim();
            const password = document.getElementById('reg-password').value;
            const errorEl = document.getElementById('reg-error');
            if (!nickname || !password) return;
            errorEl.textContent = "Negotiating identity...";
            isRegistrationProcess = true;
            try {
                const beducode = generateBeducode();
                const userCredential = await createUserWithEmailAndPassword(auth, `${beducode}${DOMAIN}`, password);
                const randomIconNum = Math.floor(Math.random() * 10) + 1;
                await updateProfile(userCredential.user, { displayName: nickname, photoURL: `op${randomIconNum}.png` });
                document.getElementById('new-beducode').textContent = beducode;
                document.getElementById('register-form').classList.add('hidden');
                document.getElementById('auth-tabs').classList.add('hidden');
                document.getElementById('auth-header').classList.add('hidden');
                document.getElementById('success-screen').classList.remove('hidden');
            } catch (err) {
                isRegistrationProcess = false;
                errorEl.textContent = "Error: " + err.message;
            }
        };

        window.handleLogin = async (e) => {
            e.preventDefault();
            const beducode = document.getElementById('login-beducode').value.trim().toUpperCase();
            const password = document.getElementById('login-password').value;
            const btnText = document.getElementById('login-btn-text');
            const errorEl = document.getElementById('login-error');
            btnText.textContent = "Verifying...";
            try {
                await signInWithEmailAndPassword(auth, `${beducode}${DOMAIN}`, password);
            } catch (err) {
                errorEl.textContent = "Invalid Credentials";
                btnText.textContent = "Connect";
            }
        };

        window.logout = () => signOut(auth);
        window.enterApp = () => { isRegistrationProcess = false; if(currentUser) initApp(); };

        window.copyBeducode = () => {
            const code = document.getElementById('new-beducode').innerText;
            const icon = document.getElementById('copy-icon');
            const handleSuccess = () => { icon.style.color = '#10b981'; setTimeout(() => icon.style.color = '', 2000); };
            if (navigator.clipboard) { navigator.clipboard.writeText(code).then(handleSuccess); }
            else {
                const textArea = document.createElement("textarea"); textArea.value = code;
                document.body.appendChild(textArea); textArea.select();
                try { document.execCommand('copy'); handleSuccess(); } catch (err) {}
                document.body.removeChild(textArea);
            }
        };

        function generateBeducode() {
            const chars = 'ABCDEFGHJKLMNPQRSTUVWXYZ23456789';
            let res = ''; for (let i = 0; i < 8; i++) res += chars.charAt(Math.floor(Math.random() * chars.length));
            return `BEDU-${res.substring(0, 4)}-${res.substring(4, 8)}`;
        }

        onAuthStateChanged(auth, (user) => {
            currentUser = user;
            if (isRegistrationProcess) return;
            if (user) initApp(); else showAuth();
        });

        function showAuth() {
            if (unsubscribeMessages) unsubscribeMessages();
            document.getElementById('app-container').classList.add('hidden');
            document.getElementById('auth-container').classList.remove('hidden');
            document.getElementById('success-screen').classList.add('hidden');
            document.getElementById('auth-tabs').classList.remove('hidden');
            document.getElementById('auth-header').classList.remove('hidden');
            toggleAuth('login');
        }

        function initApp() {
            document.getElementById('auth-container').classList.add('hidden');
            document.getElementById('app-container').classList.remove('hidden');
            const chatBox = document.getElementById('chat-messages');
            const q = query(collection(db, 'messages'), orderBy('createdAt', 'asc'), limit(50));
            if (unsubscribeMessages) unsubscribeMessages();
            unsubscribeMessages = onSnapshot(q, (snapshot) => {
                chatBox.innerHTML = '';
                snapshot.forEach((doc) => { chatBox.appendChild(createMessageElement(doc.data())); });
                chatBox.scrollTop = chatBox.scrollHeight;
            });
        }

        window.sendMessage = async () => {
            const input = document.getElementById('message-input');
            const text = input.value.trim();
            if (!text || !currentUser) return;
            input.value = ''; input.style.height = '';
            try {
                await addDoc(collection(db, 'messages'), {
                    text: text, createdAt: serverTimestamp(),
                    sender: currentUser.displayName, uid: currentUser.uid,
                    photoURL: currentUser.photoURL || 'op1.png'
                });
            } catch (err) { input.value = text; }
        };

        function createMessageElement(msg) {
            const isMe = msg.uid === currentUser.uid;
            const container = document.createElement('div');
            container.className = `flex gap-4 items-start animate-fade-in max-w-4xl mx-auto ${isMe ? 'flex-row-reverse' : ''}`;
            const avatar = document.createElement('img');
            avatar.src = msg.photoURL || 'op1.png';
            avatar.onerror = function() { this.src = 'op1.png'; };
            avatar.className = `w-9 h-9 rounded-lg bg-zinc-900 border border-white/10 flex-shrink-0 object-cover`;
            const body = document.createElement('div');
            body.className = `max-w-[85%] sm:max-w-[70%] space-y-1 ${isMe ? 'items-end' : 'items-start'} flex flex-col group`;
            const nameContainer = document.createElement('div');
            nameContainer.className = `flex items-center gap-2 px-1`;
            const name = document.createElement('span');
            name.className = `text-[10px] font-bold text-zinc-500 uppercase tracking-widest`;
            name.textContent = isMe ? 'You' : msg.sender;
            nameContainer.appendChild(name);
            if (!isMe) {
                const aiBtn = document.createElement('button');
                aiBtn.innerHTML = '<i data-lucide="sparkles" class="w-3 h-3"></i>';
                aiBtn.className = "text-zinc-600 hover:text-emerald-500 opacity-0 group-hover:opacity-100 transition-all";
                aiBtn.onclick = () => triggerGemini('intel', msg.text);
                nameContainer.appendChild(aiBtn);
            }
            const bubble = document.createElement('div');
            bubble.className = `px-4 py-2.5 rounded-2xl text-[14px] leading-relaxed break-words border whitespace-pre-wrap ${
                isMe ? 'bg-white text-black rounded-tr-none border-white' : 'bg-zinc-800/80 text-zinc-200 rounded-tl-none border-white/5'
            }`;
            bubble.innerHTML = linkify(escapeHtml(msg.text));
            body.appendChild(nameContainer); body.appendChild(bubble);
            container.appendChild(avatar); container.appendChild(body);
            lucide.createIcons();
            return container;
        }

        window.triggerGemini = async (type, data = null) => {
            const outputEl = document.getElementById('ai-output');
            outputEl.textContent = "...Analysing Intel...";
            let prompt = "";
            if (type === 'analyze-ops') prompt = "Summarize the current situation and provide a tactical advice for a security team.";
            else prompt = `Analyse this message for hidden intent or technical data: "${data}"`;
            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
                });
                const result = await response.json();
                const text = result.candidates[0].content.parts[0].text;
                outputEl.textContent = text;
                speak(text);
            } catch (err) { outputEl.textContent = "Error fetching AI briefing."; }
        };

        async function speak(text) {
            const audioPanel = document.getElementById('audio-controls');
            audioPanel.classList.remove('hidden');
            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-tts:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: `Say in a professional security officer voice: ${text}` }] }],
                        generationConfig: { responseModalities: ["AUDIO"], speechConfig: { voiceConfig: { prebuiltVoiceConfig: { voiceName: "Puck" } } } },
                        model: "gemini-2.5-flash-preview-tts"
                    })
                });
                const data = await response.json();
                const pcmData = data.candidates[0].content.parts[0].inlineData.data;
                playWav(pcmData);
            } catch (e) { console.error(e); } finally { setTimeout(() => audioPanel.classList.add('hidden'), 5000); }
        }

        function playWav(base64Pcm) {
            const binaryString = window.atob(base64Pcm);
            const len = binaryString.length;
            const bytes = new Uint8Array(len);
            for (let i = 0; i < len; i++) bytes[i] = binaryString.charCodeAt(i);
            const wavHeader = createWavHeader(len, 24000); 
            const blob = new Blob([wavHeader, bytes], { type: 'audio/wav' });
            const url = URL.createObjectURL(blob);
            const audio = new Audio(url);
            audio.play();
        }

        function createWavHeader(dataLength, sampleRate) {
            const buffer = new ArrayBuffer(44);
            const view = new DataView(buffer);
            const writeString = (offset, string) => { for (let i = 0; i < string.length; i++) view.setUint8(offset + i, string.charCodeAt(i)); };
            writeString(0, 'RIFF');
            view.setUint32(4, 36 + dataLength, true);
            writeString(8, 'WAVE');
            writeString(12, 'fmt ');
            view.setUint32(16, 16, true);
            view.setUint16(20, 1, true);
            view.setUint16(22, 1, true);
            view.setUint32(24, sampleRate, true);
            view.setUint32(28, sampleRate * 2, true);
            view.setUint16(32, 2, true);
            view.setUint16(34, 16, true);
            writeString(36, 'data');
            view.setUint32(40, dataLength, true);
            return new Uint8Array(buffer);
        }

        window.toggleAuth = (mode) => {
            const loginForm = document.getElementById('login-form');
            const regForm = document.getElementById('register-form');
            const tabLogin = document.getElementById('tab-login');
            const tabReg = document.getElementById('tab-register');
            if (mode === 'login') {
                loginForm.classList.remove('hidden'); regForm.classList.add('hidden');
                tabLogin.className = "py-2 text-xs font-medium rounded transition-all bg-zinc-800 text-white shadow-sm border border-white/5";
                tabReg.className = "py-2 text-xs font-medium rounded transition-all text-zinc-500 hover:text-zinc-300";
            } else {
                loginForm.classList.add('hidden'); regForm.classList.remove('hidden');
                tabLogin.className = "py-2 text-xs font-medium rounded transition-all text-zinc-500 hover:text-white";
                tabReg.className = "py-2 text-xs font-medium rounded transition-all bg-zinc-800 text-white shadow-sm border border-white/5";
            }
        };

        lucide.createIcons();
    </script>
